---
layout: default
---

<div>
    {{ content }}

<ul>
  {% for author in site.authors %}
    <li>
      <h2>
	 <a class="author-link" href="{{ author.url | absolute_url }}" title="{{ author.name }}">{{ author.name | escape }}</a>
         {{ author.position }}
      </h2>
      <p>{{ author.bio | markdownify}}</p>

    </li>
  {% endfor %}
</ul>


</div>
