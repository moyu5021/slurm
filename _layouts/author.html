---
layout: default
---

<div>
    {{ content }}

    <div class="custom-author-list">
        {% for author in site.authors %}
        <a class="custom-author-list-item" href="{{ author.url | absolute_url }}">
            {% if author.picture %}
            <img class="item-image" src="{{ author.picture }}">
            {% else %}
            <img class="item-image" src="{{ site.baseurl }}/assets/images/slurm_logo.png">
            {% endif %}
            <h3 class="item-name">{{ author.name |--> escape }}</h3>
            <div class="item-position">{{ author.position }}</div>
            <div class="item-text">{{ author.bio | markdownify}}</div>
        </a>
        {% endfor %}
